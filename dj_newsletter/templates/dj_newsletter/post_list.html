<h1 class="float-left">Posts</h1>

{% for post in post_list %}
  {% if forloop.first %}
    <ul>
  {% endif %}

  <li>
    <a href="{% url 'dj_newsletter:post-detail' post.id %}">{{ post }}</a>
  </li>

  {% if forloop.last %}
    </ul>
  {% endif %}
{% empty %}
  <p>No posts...</p>
  <p>You can create one <a href="{% url 'dj_newsletter:post-create' %}">here</a></p>
{% endfor %}
